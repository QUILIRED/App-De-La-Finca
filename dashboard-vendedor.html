<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Vendedor - Mercado Agrícola</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Mercado Agrícola - Área de Vendedor</h1>
        <p>Gestiona tus productos</p>
        <div id="user-info">
            <span id="user-name"></span>
            <button id="edit-profile-btn">Editar Perfil</button>
            <button id="logout-btn">Cerrar Sesión</button>
            <button id="cambiar-modo-btn" style="display: none;">Cambiar a Modo Comprador</button>
        </div>
    </header>

    <div id="clock"></div>

    <section id="productos">
        <h2>Mis Productos</h2>
        <button id="agregar-producto-btn" style="margin-bottom: 20px; padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">+ Agregar Nuevo Producto</button>
        <div id="productos-container">
            <!-- Productos se cargarán dinámicamente -->
        </div>
    </section>


    <footer>
        <p>&copy; 2025 Mercado Agrícola Campesino. Todos los derechos reservados.</p>
    </footer>

    <!-- Modal para agregar productos -->
    <!-- Modal para editar perfil -->
    <div id="edit-profile-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" id="close-edit-profile">&times;</span>
            <h2>Editar Perfil</h2>
            <form id="edit-profile-form">
                <label for="edit-name">Nombre:</label>
                <input type="text" id="edit-name" required>
                <label for="edit-email">Correo Electrónico:</label>
                <input type="email" id="edit-email" required>
                <label for="edit-phone">Número de Celular (+57):</label>
                <input type="tel" id="edit-phone" required oninput="this.value = this.value.replace(/[^0-9]/g, '');">
                <button type="submit">Guardar Cambios</button>
            </form>
        </div>
    </div>

    <div id="agregar-producto-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" id="close-agregar">&times;</span>
            <h2>Agregar Nuevo Producto</h2>
            <form id="agregar-producto-form">
                <input type="hidden" id="producto-id">
                <label for="nombre">Nombre del Producto:</label>
                <input type="text" id="nombre" required>
                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" required></textarea>
                <label for="precio">Precio:</label>
                <input type="number" id="precio" min="0" step="0.01" required>
                <label for="stock">Stock:</label>
                <input type="number" id="stock" min="0" required>
                <label for="imagen">Imagen del Producto:</label>
                <input type="file" id="seleccionar-imagen-btn" accept="image/*" style="padding: 10px 20px; background-color: #FF9800; color: white; border: none; border-radius: 5px; cursor: pointer;">
                <span id="imagen-seleccionada" style="margin-left: 10px;"></span>
                <input type="hidden" id="imagen" required>
                <button type="submit" id="submit-btn">Agregar Producto</button>
            </form>
        </div>
    </div>

    <script src="dashboard-vendedor.js"></script>
</body>
</html>
